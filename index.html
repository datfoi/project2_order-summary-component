<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="background">
      <section class="order-summary-card">
        <img
          src="images/illustration-hero.svg"
          alt="a girl wearing a headphone and dancing"
        />
        <div class="order-summary-info">
          <h1 class="order-summary-header">Order Summary</h1>
          <p class="order-summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="annual-plan-container">
          <div class="plan-and-icon-container">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <div class="annual-plan-info">
              <p class="annual-plan-text">Annual Plan</p>
              <p class="annual-plan-price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="change-plan-link">Change</a>
        </div>
        <button class="proceed-payment-button">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/datfoi">datfoi</a>.
    </div>
  </body>
</html>
